name: phpMyFAQ
url: http://phpmyfaq.de
dependencies:
    - https://github.com/thorsten/phpMyFAQ/blob/master/composer.json
description: |
    phpMyFAQ is a multilingual, database-driven FAQ-system. It supports
    various databases and PHP 5.2 (or higher). phpMyFAQ also offers a
    multi-language Content Management-System with a WYSIWYG editor and an
    Image Manager, flexible multi-user support with user and group based
    permissions, templates, PDF-support, Facebook and Twitter support, LDAP
    and Microsoft Active Directory support and an easy to use installation
    script.
