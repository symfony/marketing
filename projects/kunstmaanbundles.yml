name: Kunstmaan Bundles CMS
url: https://bundles.kunstmaan.be
dependencies:
    - https://github.com/Kunstmaan/KunstmaanBundlesCMS/blob/master/composer.json
description: |
    The Kunstmaan Bundles CMS is an advanced yet user-friendly content
    management system, based on the full stack Symfony framework combined
    with a whole host of community bundles. It provides a full featured,
    multi-language CMS system with an innovative page and form assembling
    process, versioning, workflow, translation and media managers and
    much more.
